<ion-list class="list-inset">
  <ion-item class="item-text-wrap" ng-repeat="gym in gyms | filter: { name: whichgym }">
        <h1>{{ gym.name }}</h1>
        <h2>{{ gym.address }}</h2>
        <p>{{ gym.pack }}</p>

    <div class="col">
  	   <button class="button button-block button-balanced" ng-click="minusOne(gym)">
  		    Sparse
       </button>
  	   <button class="button button-block button-energized">
  		    Moderate
  	   </button>
  	   <button class="button button-block button-assertive" ng-click="plusOne(gym)">
  		    Packed
       </button>
    </div>
  </ion-item>
</ion-list>
